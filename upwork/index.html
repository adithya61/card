<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Algocrab</title>
  </head>
  <body class="p-8">
    <div class="flex flex-col w-[30rem] gap-4">
      <div class="border border-1 text-[black] border-opacity-50 rounded-xl">
        <div class="p-4">
          <div>
            <div class="flex justify-between">
              <div class="flex items-center gap-2">
                <img
                  class="h-4 w-4"
                  src="./assets/images/retweet.png"
                  alt="coin_symbol"
                />
                <span>SBIN-EQ</span>
                <div
                  class="p-[2px] h-4 w-4 rounded-full border border-1 border-black border-opacity-20 bg-gray-50"
                >
                  <img src="./assets/images/new-tab.png" alt="" />
                </div>
                <div
                  class="p-[2px] h-4 w-4 rounded-full border border-1 border-black border-opacity-20 bg-gray-50"
                >
                  <img src="./assets//images/settings.png" alt="" />
                </div>
              </div>
              <div>
                <span>0.00</span>
                <span>INR</span>
              </div>
            </div>
            <div class="flex justify-between text-gray-400 font-extralight">
              <span>Time Range Breakout, NSE</span>
              <span>00.00%</span>
            </div>
            <div>
              <div class="separator">
                Hide OHLC
                <span
                  ><img
                    class="ml-2 h-2 w-2 separator-double_arrow"
                    src="./assets/images/double_down.svg"
                    alt=""
                /></span>
              </div>
            </div>
            <div class="flex justify-between">
              <span class="font-extralight text-gray-400">MIS, NORMAL, 50</span>
              <div class="bg-gray-50 rounded-xl p-2">
                <span class="font-extralight text-gray-400">No Trade</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-between text-sm">
        <div
          class="flex flex-col border border-1 border-black border-opacity-10 rounded-xl"
        >
          <div class="px-6 py-1 flex flex-col">
            <span class="text-orange-400 font-extralight">Open</span
            ><span>18467.00</span>
          </div>
        </div>
        <div
          class="flex flex-col border border-1 border-black border-opacity-10 rounded-xl"
        >
          <div class="px-6 py-1 flex flex-col">
            <span class="text-green-400 font-extralight">High</span
            ><span>18467.00</span>
          </div>
        </div>
        <div
          class="flex flex-col border border-1 border-black border-opacity-10 rounded-xl"
        >
          <div class="px-6 py-1 flex flex-col">
            <span class="text-red-400 font-extralight">Low</span
            ><span>18467.00</span>
          </div>
        </div>
        <div
          class="flex flex-col border border-1 border-black border-opacity-10 rounded-xl"
        >
          <div class="px-6 py-1 font-extralight flex flex-col">
            <span class="text-gray-400 font-extralight">Close</span
            ><span>18467.00</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
